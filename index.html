<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="blackjack.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <div class="body-container">
      <h1 class="title">Blackjack</h1>
      <h3 id="message-el" class="h3-menu">Want to play a round?</h3>
      <h3 id="cards-el" class="h3-menu">Cards:</h3>
      <h3 id="sum-el" class="h3-menu">Sum:</h3>
      <div class="btn-container">
        <button id="start-btn" class="btn" onclick="start()">START GAME</button>
        <button id="hit-btn" class="btn" onclick="hit()">HIT</button>
      </div>
      <p id="player"></p>
    </div>

    <script src="blackjack.js"></script>
  </body>
</html>
